<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>IoT Dashboard Snowman</title>
    <meta name="author" content="Brian, Clara, Farhan">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0f3L0VZbDl65n+Ow5zj5e1NhVZBTYszUs5FXupQyTYk=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        body {
            margin-top: 0px;
            background: #FAFAFA;
        }

        .order-card {
            color: #fff;
        }

        .bg-c-blue {
            background: linear-gradient(45deg, #4099ff, #73b4ff);
        }

        .bg-c-green {
            background: linear-gradient(45deg, #2ed8b6, #59e0c5);
        }

        .bg-c-yellow {
            background: linear-gradient(45deg, #FFB64D, #ffcb80);
        }

        .bg-c-pink {
            background: linear-gradient(45deg, #FF5370, #ff869a);
        }

        .card {
            border-radius: 5px;
            -webkit-box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
            box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
            border: none;
            margin-top: 20px;
            margin-bottom: 30px;
            -webkit-transition: all 0.3s ease-in-out;
            transition: all 0.3s ease-in-out;
        }

        .card .card-block {
            padding: 25px;
        }

        .card .card-block h6 {
            font-size: 26px;
        }

        .card .card-block p {
            font-size: 20px;
            font-weight: bold;
        }

        .order-card i {
            font-size: 40px;
        }

        .f-left {
            float: left;
        }

        .f-right {
            float: right;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 70px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            background-color: #f2f2f2;
        }

        footer {
            background-color: #FD8A8A;
            color: #fff;
            text-align: center;
            padding-top: 20px;
            padding-bottom: 20px;
            bottom: 0;
            width: 100%;
            position: fixed;
            left: 0;
        }

        .title {
            font-size: 20px;
            padding-top: 20px;
            padding-bottom: 20px;
            bottom: 0;
            background-color: #FD8A8A;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1 style="margin-bottom: 10px;" class="title">Dashboard IoT snowman</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-xl-4">
                    <div class="card bg-c-green order-card">
                        <div class="card-block">
                            <h6 class="m-b-20">Jarak</h6>
                            <h2 class="text-right"><i class="bi bi-rulers f-left"></i><span id="jarak">486</span></h2>
                            <p class="m-b-0 f-right">cm</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-xl-4">
                    <div class="card bg-c-yellow order-card">
                        <div class="card-block">
                            <h6 class="m-b-20">Intensitas Cahaya</h6>
                            <h2 class="text-right"><i class="bi bi-lightbulb f-left"></i><span id="cahaya">486</span>
                            </h2>
                            <p class="m-b-0 f-right">lux</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-xl-4">
                    <div class="card bg-c-blue order-card">
                        <div class="card-block">
                            <h6 class="m-b-20">Suhu</h6>
                            <h2 class="text-right"><i class="fa fa-thermometer-empty f-left"></i><span
                                    id="suhu">486</span></h2>
                            <p class="m-b-0 f-right">&deg C</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <table class="col-md-12 col-xl-12" id="sensorData">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Distance (cm)</th>
                            <th>Light (lux)</th>
                            <th>Temperature (°C)</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
        © 2024 Brian - Clara - Farhan [Algoritma & Pemrograman II]
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0" crossorigin="anonymous"></script>

    <script type="text/javascript">
        async function fetchSensorData() {
            try {
                const response = await fetch('get_sensor_data.php');
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                console.log("Fetched data:", data);

                // Update the cards with the latest data
                if (data.length > 0) {
                    const latestData = data[0];
                    document.getElementById('jarak').textContent = latestData.distance;
                    document.getElementById('cahaya').textContent = latestData.light;
                    document.getElementById('suhu').textContent = latestData.temp;
                }

                const tableBody = document.querySelector('#sensorData tbody');
                tableBody.innerHTML = ''; // Clear existing data

                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                    <td>${row.id}</td>
                    <td>${row.distance}</td>
                    <td>${row.light}</td>
                    <td>${row.temp}</td>
                    <td>${row.timestamp}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Fetch data initially and then every 5 seconds
        fetchSensorData();
        setInterval(fetchSensorData, 5000);
    </script>
</body>

</html>
